<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>audio-visualization</title>
    <link rel="stylesheet" href="./static/css/index.css">
    <script src="./static/js/index.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="audio-info">
        <p class="title">难念的经</p>
        <div class="progress">
            <div class="bar"></div>
            <div class="point animation"></div>
        </div>
        <div class="real-time">
            <span class="current-time">00:00</span>
            /
            <span class="total-time">03:42</span>
        </div>
        <div class="options">
            <span id="prev" class="iconfont icon-ai10"></span>
            <span id="play" class="iconfont icon-zanting"></span>
            <span id="next" class="iconfont icon-ai10 right"></span>
        </div>
    </div>
  </body>
</html>
